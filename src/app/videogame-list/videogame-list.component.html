<div class="row">
  <div class="col-xs-12">
    <h2>Vos jeux vidéos</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let videogame of videogames; let i = index"
        (click)="onViewVideogame(i)">
        <h3 class="list-group-item-heading">
          {{ videogame.title }}
          <button class="btn btn-default pull-right" (click)="onDeleteVideogame(videogame)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ videogame.platform }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewVideogame()">Nouveau jeu vidéo</button>
  </div>
</div>
